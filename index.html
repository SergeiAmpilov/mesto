<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Место - учебный проект 4 спринта</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__content">
                <img src="images/custo-logo.jpg" alt="Логотип пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__pen" type="button" title="Редактировать"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button" title="Добавить"></button>
        </section>
        <section>
            <ul class="elements">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            © 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup popup_prefix_title">
        <div class="popup__container">
            <button class="popup__close" type="button" title="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup-form-profile" novalidate>
                <label class="popup__form-group">
                    <input type="text" name="name" placeholder="Имя" class="popup__form-field popup__form-field_field_name" required 
                    minlength="2" maxlength="40" id="name-input">
                    <span class="popup__error-text name-input-error">Сообщение об ошибке</span>
                </label>
                <label class="popup__form-group">
                    <input type="text" name="position" placeholder="Должность"
                        class="popup__form-field popup__form-field_field_position" required
                        minlength="2" maxlength="200"
                        id="position-input">
                    <span class="popup__error-text position-input-error">Сообщение об ошибке</span>
                </label>
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_prefix_card">
        <div class="popup__container">
            <button class="popup__close" type="button" title="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="popup-form-card" novalidate>
                <label for="" class="popup__form-group">
                    <input type="text" name="name" id="place-input" placeholder="Название" class="popup__form-field popup__form-field_field_name"  minlength="2" maxlength="30" required>
                    <span class="popup__error-text place-input-error">Сообщение об ошибке</span>
                </label>
                <label for="" class="popup__form-group">
                    <input type="url" name="url" id="url-input" placeholder="Ссылка на картинку" class="popup__form-field popup__form-field_field_url" required>
                    <span class="popup__error-text url-input-error">Сообщение об ошибке</span>
                </label>
                <button type="submit" class="popup__button-submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_prefix_image images-full">
        <div class="images-full__content">
            <button class="popup__close images-full__close" type="button" title="Закрыть"></button>
            <img
                src="https://images.unsplash.com/photo-1643560314434-0be8b0487daf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
                alt=""
                class="images-full__img" >
            <p class="images-full__text">Описание картинки</p>
        </div>
    </div>
    <template class="item-template">
        <li class="element">
            <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like" type="button" title="Нравится"></button>
            </div>
            <img src="images/trash-vector.svg" alt="Удалить карточку" class="element__trash">
        </li>
    </template>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
