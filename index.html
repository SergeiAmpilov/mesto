<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Место - учебный проект 4 спринта</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__content">
                <img src="images/custo-logo.jpg" alt="Логотип пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__pen" type="button" title="Редактировать"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button" title="Добавить"></button>
        </section>
        <ul class="elements">
            <li class="element">
                <div class="element__image element__image-karachaevsk"></div>
                <div class="element__content">
                    <p class="element__title">Карачаевск</p>
                    <button class="element__like" type="button" title="Нравится"></button>
                </div>
            </li>
            <li class="element">
                <div class="element__image element__image-elbrus"></div>
                <div class="element__content">
                    <p class="element__title">Гора Эльбрус</p>
                    <button class="element__like" type="button" title="Нравится"></button>
                </div>
            </li>
            <li class="element">
                <div class="element__image element__image-dombai"></div>
                <div class="element__content">
                    <p class="element__title">Домбай</p>
                    <button class="element__like" type="button" title="Нравится"></button>
                </div>
            </li>
            <li class="element">
                <div class="element__image element__image-elbrus"></div>
                <div class="element__content">
                    <p class="element__title">Гора Эльбрус</p>
                    <button class="element__like" type="button" title="Нравится"></button>
                </div>
            </li>
            <li class="element">
                <div class="element__image element__image-dombai"></div>
                <div class="element__content">
                    <p class="element__title">Домбай</p>
                    <button class="element__like" type="button" title="Нравится"></button>
                </div>
            </li>
            <li class="element">
                <div class="element__image element__image-karachaevsk"></div>
                <div class="element__content">
                    <p class="element__title">Карачаево-Черкессия</p>
                    <button class="element__like" type="button" title="Нравится"></button>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            © 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup popup_hidden">
        <div class="popup__container">
            <img src="images/close-icon.png" alt="Иконка закрытия всплывающего окна" class="popup__close">
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form">
                <input type="text" name="name" placeholder="Имя" class="popup__form-field popup__input-name">
                <input type="text" name="position" placeholder="Должность" class="popup__form-field popup__input-position">
                <button type="button" class="popup__button-submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
