<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Место - учебный проект 4 спринта</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__content">
                <img src="images/custo-logo.jpg" alt="Логотип пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__pen" type="button" title="Редактировать"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button" title="Добавить"></button>
        </section>
        <section>
            <ul class="elements">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            © 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup popup_hidden popup_prefix_title">
        <div class="popup__container">
            <button class="popup__close" type="button" title="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup-form">
                <input type="text" name="name" placeholder="Имя" class="popup__form-field popup__form-field_field_name">
                <input type="text" name="position" placeholder="Должность" class="popup__form-field popup__form-field_field_position">
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_hidden popup_prefix_card">
        <div class="popup__container">
            <button class="popup__close" type="button" title="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="popup-form">
                <input type="text" name="name" placeholder="Название" class="popup__form-field popup__form-field_field_name" required>
                <input type="url" name="url" placeholder="Ссылка на картинку" class="popup__form-field popup__form-field_field_url" required>
                <button type="submit" class="popup__button-submit">Создать</button>
            </form>
        </div>
    </div>
    <template class="item-template">
        <li class="element">
            <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like" type="button" title="Нравится"></button>
            </div>
            <img src="images/trash-vector.svg" alt="Удалить карточку" class="element__trash">
        </li>
    </template>
    <script src="scripts/script.js"></script>
</body>
</html>
